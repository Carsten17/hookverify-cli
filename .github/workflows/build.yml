name: Build CLI Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: hookverify.exe
            asset_name: hookverify-windows-amd64.exe
          - os: ubuntu-latest
            artifact_name: hookverify
            asset_name: hookverify-linux-amd64
          - os: macos-latest
            artifact_name: hookverify
            asset_name: hookverify-macos-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name hookverify hookverify_cli/main.py

      - name: Rename artifact
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/hookverify-windows-amd64.exe/*
            artifacts/hookverify-linux-amd64/*
            artifacts/hookverify-macos-amd64/*
          generate_release_notes: true
          